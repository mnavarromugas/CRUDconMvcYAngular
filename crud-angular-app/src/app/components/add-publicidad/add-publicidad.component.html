<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="publicidad.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Descripcion</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="publicidad.description"
          name="description"
        />
      </div>

      <button (click)="savePublicidad()" class="btn btn-success">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Â¡Has enviado el formulario correctamente!</h4>
      <button class="btn btn-success" (click)="newPublicidad()">Agregar</button>
    </div>
  </div>
</div>
